name: Continuous Integration
on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.4.0
      - uses: actions/setup-python@v2.3.1
        with:
          python-version: 3.10.0
      - run: |
          pip install poetry
          poetry install --sync
          poetry run poe ci
